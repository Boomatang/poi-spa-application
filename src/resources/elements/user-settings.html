  <h3 class="ui header">Settings</h3>
  <div class="two fields">
    <div class="field">
      <label>First Name</label>
      <input value.bind='user.firstName' type="text" name="firstName">
    </div>
    <div class="field">
      <label>Last Name</label>
      <input value.bind='user.lastName' type="text" name="lastName">
    </div>
  </div>
  <div class="field">
    <label>Email</label>
    <input value.bind='user.email' type="text" name="email">
  </div>
  <div class="field">
    <label>Password</label>
    <input value.bind='user.password' type="password" name="password">
  </div>
  <button class="ui blue submit button">Save</button>
</form>
</template>
